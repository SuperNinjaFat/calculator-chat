<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Chat</title>
</head>
<body>
    <form name="calculator">
        <input type="number" id="first">
        <select>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="×">×</option>
            <option value="÷">÷</option>
        </select>
        <input type="number" id="second">
    </form>
    <div id="chat"></div>
</body>
</html>
