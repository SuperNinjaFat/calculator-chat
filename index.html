<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Chat</title>
</head>
<body>
    <script language="JavaScript" type="text/javascript">
        var obj, dbParam, xmlhttp, myObj, x, txt = "";
        obj = { "limit": 10, "sort": "DESC"};
        dbParam = JSON.stringify(obj);
        xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState === 4 && this.status === 200) {
                myObj = JSON.parse(this.responseText);
                if (myObj.length) {
                    for (x in myObj) {
                        let newRow = document.getElementById("chat").getElementsByTagName('tbody')[0].insertRow();
                        newRow.insertCell().appendChild(document.createTextNode(myObj[x].timestamp));
                        newRow.insertCell().appendChild(document.createTextNode(myObj[x].num_first));
                        newRow.insertCell().appendChild(document.createTextNode(myObj[x].sign));
                        newRow.insertCell().appendChild(document.createTextNode(myObj[x].num_second));
                        newRow.insertCell().appendChild(document.createTextNode("="));
                        newRow.insertCell().appendChild(document.createTextNode(myObj[x].result));
                    }
                } else {
                    cell = document.getElementById("chat").getElementsByTagName('tbody')[0].insertRow().insertCell()
                    cell.innerHTML = "No Calculations";
                    cell.style = "text-align: center";
                    cell.colSpan = 6;
                }
            }
        };
        xmlhttp.open("POST", "methods/calculate.php", true);
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlhttp.send("params=" + dbParam);

    </script>
    <form name="calculator" onsubmit="ajaxFunction()">
        <input type="number" id="first" required>
        <select required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="×">×</option>
            <option value="÷">÷</option>
        </select>
        <input type="number" id="second" required>
        <input type="submit" value="="/>
    </form>
    <div id="chat">
        <table>
            <tbody>
            <tr>
                <th>Date</th>
                <th colspan="3">Calculation</th>
                <th colspan="2">Solution</th>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="error" style="padding: 5px"></div>
</body>
</html>
